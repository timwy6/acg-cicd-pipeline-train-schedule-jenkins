apiVersion: v1
kind: Service
metadata:
  name: train-app-service
  namespace: tim
spec:
  selector:
    app: train-app-selector
  type: NodePort      # ClusterIP 不能用喔。 说port有问题.
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: train-app
    protocol: TCP
    port: 8080
    targetPort: 
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    nodePort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  train-app-deploy
  namespace: tim
  labels:
    app:  train-app-label
    team: authn
spec:
  selector:
    matchLabels:
      app: train-app-label
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  train-app-label
    spec:
      imagePullSecrets:
      - name: regcred   
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  train-schedule
        image:  timwy6/acg:train-0.04
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
